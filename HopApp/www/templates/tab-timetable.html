<ion-view view-title="Time Table">
  <ion-content>
    <ion-list>
     <ion-item ng-if="timetable.length == 1">
	   Loading....
	  </ion-item>
	  <ion-item ng-if="timetable.length != 0" ng-repeat="stop in timetable | isFuture | orderBy:'stop.Time' | limitTo:11">
	   {{location(stop.LocationID).Name}} 
	   <div class="floatright">
        <button class="button button-small status button-assertive"><p am-time-ago="stop.Time | amParse:'HH:mm:ss'"></p></button>
        </div>
	  </ion-item>
	</ion-list>
  </ion-content>
</ion-view>
